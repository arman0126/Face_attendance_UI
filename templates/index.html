<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Attendance Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .dashboard-title {
            font-weight: 600;
        }
        .btn-custom {
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-camera-video"></i> Face Recognition Attendance
        </span>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">

    <h3 class="dashboard-title mb-4">Dashboard</h3>

    <div class="row g-4">

        <!-- Add User -->
        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <i class="bi bi-person-plus fs-1 text-primary"></i>
                <h5 class="mt-3">Add New User</h5>
                <form action="/add_user" method="post">
                    <button class="btn btn-primary btn-custom w-100 mt-3">
                        Capture Face
                    </button>
                </form>
            </div>
        </div>

        <!-- Train Model -->
        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <i class="bi bi-cpu fs-1 text-success"></i>
                <h5 class="mt-3">Train Model</h5>
                <a href="/train">
                    <button class="btn btn-success btn-custom w-100 mt-3">
                        Train Dataset
                    </button>
                </a>
            </div>
        </div>

        <!-- Attendance -->
        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <i class="bi bi-clipboard-check fs-1 text-danger"></i>
                <h5 class="mt-3">Start Attendance</h5>
                <a href="/attendance">
                    <button class="btn btn-danger btn-custom w-100 mt-3">
                        Start Camera
                    </button>
                </a>
            </div>
        </div>

    </div>

    <!-- Info Section -->
    <div class="card shadow mt-5 p-4">
        <h5><i class="bi bi-info-circle"></i> System Info</h5>
        <ul class="mt-2">
            <li>LBPH Face Recognition Algorithm</li>
            <li>Real-time camera detection</li>
            <li>CSV based attendance storage</li>
            <li>Flask Web Integration</li>
        </ul>
    </div>

</div>

</body>
</html>
