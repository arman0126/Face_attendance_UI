<!DOCTYPE html>
<html>
<head>
    <title>User List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 230px;
            padding: 30px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white">Attendance</h4>
    <hr class="text-white">
    <a href="/dashboard">Dashboard</a>
    <a href="/users">Users</a>
    <a href="/attendance_page">Attendance</a>
    <a href="/logout">Logout</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Registered Users</h2>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for _, row in users.iterrows() %}
            <tr>
                <td>{{ row.ID }}</td>
                <td>{{ row.Name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
